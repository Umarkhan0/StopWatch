<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countainer">
        <div class="content">
                 <h1 class="mainHeading">Digital stopwatch</h1>
                     <p class="head2">stopwatch</p>
                        <div class="box_main stopwatch">
                            <div class="box firstRadius">
                                <h2 id="hourse">00</h2>
                                    <h3>Hourse</h3>
                                </div>
                                    <div class="secondbox">
                                        <h2 id="minute">00</h2>
                                            <h3>Minutes</h3>
                                        </div>
                                            <div class="box">
                                                <h2 id="sencond">00</h2>
                                                    <h3>Second</h3>
                                                </div>
                                                    <div class=" lastRadius">
                                                        <h2 id="milliSecond">00</h2>
                                                            <h3>MilliSecond</h3>
                                                        </div> 
                                                    </div>
                                                        <div class="countainer_button"><center>
                                                            <button class="startButton" id="startButton">
                                                                start
                                                        </button>
                                                            <button id="reset" onclick="resetTimer()">
                                                                restart
                                                        </button> 
                                                            <button id="stop" >
                                                                 stop
                                                        </button>
                                                </center>
                                            </div>
                                        </div>
                                    </div>
        <script src="app.js"></script>
</body>
</html>
